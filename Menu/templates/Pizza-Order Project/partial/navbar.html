{% load static %}
<div class="navbar">

    <div class="logo">
        <a href="{% url 'Homepage' %}"> <img src={% static "img/logo.png" %} alt="" width="195px"> </a>
    </div>
    <nav>
        <ul id="menuItems">
            <li><a href="{% url 'Homepage' %}"> Home </a></li>
            <li><a href="{% url 'products' %}"> Product </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Contact</a></li>
            <li>
                {% if user.is_authenticated %}
                    <a href="#">{{ user.username }}</a>
                    <a href="{% url 'LogOut' %}">Logout</a>
                {% else %}
                    <a href="{% url 'Account' %}"> Account</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <a href="{% url 'CartInfo' %}"> <img class="cart-img" src={% static "img/cart.png" %} alt="" width="30px"
                                         height="30px"></a>

    <img src={% static "img/menu.png" %} class="menu-icon" onclick="manutoggle()">
</div>
